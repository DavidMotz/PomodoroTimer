<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Motzis Pomodoro Timer</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
          <h1 class="headline">Pomodoro timer</h1>
        </div>
        <div class="main">
          <div class="timerframe">
            <span id="time"></span>
          </div>
          <div class="btn-container">
            <div class="btn" id="start25">
              <p class="btn-str">Start 25</p>
            </div>
            <div class="btn" id="start5">
              <p class="btn-str">Start 5</p>
            </div>
          </div>
        </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
